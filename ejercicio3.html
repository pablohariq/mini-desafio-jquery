<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* agregamos clases para las propiedades */
        /* me hubiera gustado usar los colores internos de tailwind pero no supe como sino robando los hexadecimales desde su página */
        .activoImpares{
            background-color: #FDE68A;
            color: #4B5563;
        }
        .activoPares{
            background-color: #93C5FD;
            color: #4B5563;
        }
    </style>
</head>

<body>
    <div class="flex justify-center items-center w-full h-screen bg-gray-400">
        <div class="w-1/2 shadow-md rounded mx-2">
            <div class="flex justify-center items-center w-full h-16 border border-gray-700 bg-red-400 text-white font-bold text-xl">
                <span>Pasa sobre mí</span>
            </div>
        </div>
        <div class="w-1/2 shadow-md rounded mx-2">
            <div class="flex justify-center items-center w-full h-auto border border-gray-700 text-white font-bold text-xl">
                <ul class="w-full">
                    <li class="border border-black text-center border-dotted p-4">Elemento 1</li>
                    <li class="border border-black text-center border-dotted p-4">Elemento 2</li>
                    <li class="border border-black text-center border-dotted p-4">Elemento 3</li>
                    <li class="border border-black text-center border-dotted p-4">Elemento 4</li>
                    <li class="border border-black text-center border-dotted p-4">Elemento 5</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"> </script>

</body>
<script>
    //la definición de pares e impares se ve fea pero eso pasa cuando tu lenguaje empieza a contar desde el cero
    $pares = $("li:odd")
    $impares = $("li:even")

    $divMouse = $("div:eq(1)")
    // const propPares = {'background-color': '#FDE68A', color:'#4B5563'} css puede recibir objetos como arg
    // const propImpares = {'background-color': '#93C5FD', color: '#4B5563'}
    $divMouse.on('mouseover',function(){
        $pares.addClass('activoPares')
        $impares.addClass('activoImpares')
    })

    $divMouse.on('mouseout',function(){
        $pares.removeClass('activoPares')
        $impares.removeClass('activoImpares')
    })
    

</script>
</html>
